<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">
            <input type="text" placeholder="Password" class="display" data-passwordDisplay readonly>
            <button class="copy-Btn" data-copy>
                <span data-copyMsg class="tooltip"></span>
                <img src="copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">

            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>1</p>
            </div>

            <!-- slider -->
            <input type="range" max="20" min="1" step="1"data-lengthSlider class="slider">

            <!-- checkboxes -->
            <div>
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols </label>
                </div>
            </div>

            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="indicator"></div>
            </div>

            <!-- generate password  -->
            <button class="generateButton">Generate Password</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
